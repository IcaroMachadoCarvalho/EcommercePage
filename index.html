<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcommercePage</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__intro">
        <div class="intro__menu">
          <img src="./src/assets/icon-menu.svg" alt="menu img" />
        </div>
        <div class="intro__logo">
          <img src="./src/assets/logo.svg" alt="site logo" />
        </div>
      </div>
      <nav class="header__nav"></nav>
      <div class="header__avatar">
        <div class="avatar__cart">
          <img src="./src/assets/icon-cart.svg" alt="cart img" />
        </div>
        <div class="avatar__img">
          <img src="./src/assets/image-avatar.png" alt="avatar img" />
        </div>
      </div>
    </header>
  </body>
</html>
